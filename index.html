<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <h2> Mark Sheet </h2>
        <div class="form-group">
            <label for="studentName">Student's Name:</label>
            <input type="text" id="studentName" placeholder="Enter student's name">
        </div>
        <div class="form-group">
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" placeholder="Enter father's name">
        </div>
        <div class="form-group">
            <label for="obtainedMarks">Obtained Marks:</label>
            <input type="number" id="obtainedMarks" placeholder="Enter obtained marks">
        </div>
        <div class="form-group">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" placeholder="Enter total marks">
        </div>
        <button onclick="calculateMarks()">Calculate</button>
    
        <div class="output" id="output"></div>
    </div>
    
   
        
    <script src="/main.js"></script>
</body>
</html>
